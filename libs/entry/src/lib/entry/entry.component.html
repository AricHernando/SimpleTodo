<ion-grid id="entries">
    @for (i of entries; track $index) {
        <single-entry [description]="i.description" [category]="i.category" [shoppingList]="i.shoppingList"></single-entry>
    } @empty {
        <ion-row>
            <ion-col>
                <ion-text color="medium">*crickets*</ion-text>
            </ion-col>
        </ion-row>
    }
</ion-grid>
<ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
