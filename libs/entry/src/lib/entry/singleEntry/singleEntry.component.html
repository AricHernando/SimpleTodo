<ion-col>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{description}}</ion-card-title>
        </ion-card-header>
        @if (shoppingList !== undefined) {
            @for (i of shoppingList; track $index) {
                <ion-card-content> {{i.item}} | <span> {{i.quantity}}</span></ion-card-content>
            }
        }    
    </ion-card>
</ion-col>
