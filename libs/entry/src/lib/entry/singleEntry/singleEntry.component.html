<ion-col>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{entry?.title}}</ion-card-title>
        </ion-card-header>
        @if (entry?.shoppingList !== undefined) {
            @for (i of entry?.shoppingList; track $index) {
                <ion-card-content> {{i.item}} | <span> {{i.quantity}}</span></ion-card-content>
            }
        }
        <ion-button [routerLink]="['entry/detail/', entry?.id]" fill="clear">Details</ion-button>
    </ion-card>
</ion-col>
