<form [formGroup]="newEntry">
    <ion-input label="Description" formControlName="description"></ion-input>
    <ion-radio-group formControlName="category">
        <ion-radio value="work">Work</ion-radio> <br/>
        <ion-radio value="shop">Shop</ion-radio> <br/>
        <ion-radio value="home">Home</ion-radio> <br/>
    </ion-radio-group>

    @if (showShoppingListForm()) {
        <shop-list [shoppingListForm]="shoppingListForm"></shop-list>
    }

    <ion-button type="submit" [disabled]="!newEntry.valid" (click)="onSubmit()">Add new entry</ion-button>
</form>
