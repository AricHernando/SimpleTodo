<p>Task name: </p>
<form [formGroup]="newEntry">
    <input type="text" formControlName="description">
    <div>
        <label>
            <input type="radio" formControlName="category" value="work"> Work
        </label>
        <label>
            <input type="radio" formControlName="category" value="shop"> Shopping
        </label>
        <label>
            <input type="radio" formControlName="category" value="home"> Home
        </label>
    </div>
    @if (showShopInput) {
        <shop-input></shop-input>
    }
    <button type="submit" [disabled]="!newEntry.valid" (click)="addEntry()">Add new</button>
</form>
