
<ion-tabs>
    <ion-tab tab="categories">
        <div id="categories-nav">
            <ion-nav id="categories-nav"></ion-nav>
            <ion-header>
                <ion-toolbar>
                <ion-title>Categories</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="content">
                <categories></categories>
            </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="work">
        <div id="work-nav">
            <ion-nav id="work-nav"></ion-nav>            
            <ion-header>
                <ion-toolbar>
                <ion-title>Work</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="content">
                <lib-entry [category]="CategoryEnum.work"></lib-entry>
            </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="shop">
        <ion-nav id="shop-nav"></ion-nav>
        <div id="shop-page">
            <ion-header>
                <ion-toolbar>
                <ion-title>Shop</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="content">
                <lib-entry [category]="CategoryEnum.shop"></lib-entry>
            </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="home">
        <ion-nav id="home-nav"></ion-nav>
        <div id="home-page">
        <ion-header>
            <ion-toolbar>
            <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="content">
            <lib-entry [category]="CategoryEnum.home"></lib-entry>
        </ion-content>
        </div>
    </ion-tab>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="categories">
        <ion-icon name="compass-outline"></ion-icon>
        Categories
        </ion-tab-button>
        <ion-tab-button tab="work">
        <ion-icon name="business-outline"></ion-icon>   
        Work
        </ion-tab-button>
        <ion-tab-button tab="shop">
        <ion-icon name="bag-handle-outline"></ion-icon>
        Shop
        </ion-tab-button>
        <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
